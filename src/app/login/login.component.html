<form [formGroup]="lnFrm" (ngSubmit)="loginUser()" *ngIf="!auth.isLoggedIn()" id="login" class="login-layout">

  <div class="row top-buffer form-list">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4"> 
      <div *ngIf="auth.isBrokerPanel()" class="text-center">
        <h1>BROKER PANEL</h1>
        <br/>
      </div>              
      <div *ngIf="auth.isLandlordPanel()" class="text-center">
        <h1>LANDLORD PANEL</h1>
        <br/>
      </div>
                   
      <div class="form-group">
        <input type="text" id="Email_Address" name="Email_Address" placeholder="EMAIL ADDRESS"  [(ngModel)]="lnMdl.Email_Address" [formControl]="lnFrm.controls['Email_Address']" validateEmail>        
        <div  class="error text-center" *ngIf="lnFrm.controls['Email_Address'].touched && lnFrm.controls['Email_Address'].hasError('required')">e-Mail is required.</div>
        <div class="error text-center"  *ngIf="lnFrm.controls['Email_Address'].touched && !lnFrm.controls['Email_Address'].valid && !lnFrm.controls['Email_Address'].hasError('required')">Enter a valid e-Mail</div>
      </div>    
      <div class="form-group">
        <input type="password" id="User_Password" name="User_Password" placeholder="PASSWORD" [(ngModel)]="lnMdl.User_Password" [formControl]="lnFrm.controls['User_Password']"  >
        <a *ngIf="auth.isRenterPanel()" href="javascript:void(0)" (click)="forget(lnMdl.Email_Address)">I Forget</a>
        <div class="error text-center" *ngIf="lnFrm.controls['User_Password'].touched && lnFrm.controls['User_Password'].hasError('required')">Password is required.</div>
        <div class="error text-center" *ngIf="errorType =='Password'">{{errorMessage}}</div>
      </div>     
    
      <div class="form-group buttons">
        <div class="error text-center" *ngIf="errorType =='General'">{{errorMessage}}</div> 
        <div class="row">
          <div class="col-xs-3">
            <button class="backbtn" type="button" (click)="toRegister()"></button>                  
          </div>
          <div class="col-xs-9">
            <button [disabled]="!lnFrm.valid" type="submit">LOG IN</button>
          </div>
        </div>
      </div>

    </div>
  </div>     
</form>
