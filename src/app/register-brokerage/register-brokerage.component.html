<form [formGroup]="brkFrm" (ngSubmit)="uploadBrokerageFile()">

  <div class="row top-buffer">  
      <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 text-center">        
        <h5>WE DON'T LIKE BEING NEW EITHER. ANSWER A FEW QUESTIONS FOR US SO WE CAN GET YOU RENTING YOUR APARTMENT.</h5>  
    </div>        
  </div>
  
  <div class="row top-buffer">  
      <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 text-center">        
          <div class="center-text">
              <label for="file-upload-1" class="round-button" [ngClass]="{disabled:isPresent(1)}">CHOOSE BROKERAGE STATEMENT</label><br/>
             <a> <span class="filename" id="file-selected-1" (click)="fileSrv.downloadFile(BKFile1['File_Original_Name'],'BK1')" style="display:inherit" >{{ BKFile1['File_Original_Name'] }}</span></a><br />
              <a><span id="delete-1" class="delete" *ngIf="isPresent(1)" (click)="deleteBrokeragefile('BK1','are you sure you want to delete this file form our system?')">Delete File</span></a>
              <div class="input file">
                  <input type="file"  (change)="attachFile($event, 1)" [(ngModel)]="brkMdl.stub1" [formControl]="brkFrm.controls['BK1']"  id="file-upload-1" style="display:none">
              </div>               
          </div>
          <div class="center-text">
              <label for="file-upload-2" class="round-button" [ngClass]="{disabled:isPresent(2)}">CHOOSE ANOTHER ONE</label><br/>
              <a><span class="filename" id="file-selected-1" (click)="fileSrv.downloadFile(BKFile2['File_Original_Name'],'BK2')" style="display:inherit" >{{ BKFile2['File_Original_Name'] }}</span></a><br />
              <a><span id="delete-1" class="delete" *ngIf="isPresent(2)" (click)="deleteBrokeragefile('BK2','are you sure you want to delete this file form our system?')">Delete File</span></a>
              <div class="input file">
                  <input type="file"  (change)="attachFile($event, 2)" [(ngModel)]="brkMdl.stub1" [formControl]="brkFrm.controls['BK2']"  id="file-upload-2" style="display:none">
              </div>               
          </div>
          <div class="form-group buttons">
            <div class="row">
              <div class="col-xs-2">
                <button class="backbtn" type="button" (click)="gbf()"></button>                 
              </div>
              <div class="col-xs-10">
                <button type="submit" [ngClass]="{disabled:isUploadDisabled()}" >UPLOAD</button>
              </div>
            </div>
          </div>
          <div class="form-group">
           <a href="javascript:void(0);" (click)="skippedFun()">SKIP FOR NOW</a>
          </div>
    </div>        
  </div>  
</form>

<app-register-progress></app-register-progress>
