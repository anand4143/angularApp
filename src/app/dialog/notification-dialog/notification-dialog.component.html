<div class="modal-content" (keyup)="keyUp($event)">
  <div class="modal-header">
    <h3 class="modal-title">
      <!--<span class="pull-right" (click)="close()"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>-->
      <span class="pull-left">{{title}}</span>
    </h3>
  </div>
  <div class="modal-body">
    <div *ngFor="let notification of message">
      <!--<li>{{notification.id}} : {{notification.message}} &nbsp;&nbsp; <button class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-ok"></span></button>        </li>-->
      <div class="row">
        <div class="col-xs-6">{{notification.id}} : {{notification.message}} </div>
        <div class="col-xs-6"><button class="tick-button"><span class="glyphicon glyphicon-ok"></span></button> </div>
      </div>
      <br>
    </div>
  </div>
  <div class="row modal-footer">
    <div class="col-xs-12">
      <button type="button" #okButton class="button" (click)="confirm()">OK</button>
    </div>
  </div>
  <div class="row modal-footer"></div>
</div>
