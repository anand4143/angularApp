<div class="modal-content" (keyup)="keyUp($event)">
  <div class="modal-header">
    <h3 class="modal-title">
      <span class="pull-left">{{title}}</span>
      <span class="pull-right" (click)="Close()"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
    </h3>
  </div>
  <div class="modal-body">
    <!--<div class="pull-center mrg-bottom"><span class="pull-center">{{title}}</span></div>-->
    <div class="row">

      <div class="col-xs-8 col-xs-offset-2">
        <input type="text" placeholder="PLEASE ENTER APPLICANT NAME TO CONFIRM" [(ngModel)]="mymodel" (keypress)="checkInputVal($event.target.value,$event)" />
      </div>
    </div>
  </div>

   <div class="row modal-body" *ngIf="releaseBtn && errorMsg">
     <div class="pull-center error mrg-bottom"><span class="pull-center">{{messages.TXT32}}</span></div>
    </div>

  <div class="row modal-body">
    <div class="col-xs-6 col-xs-offset-3"><button type="button" #focused class="button" [disabled]="releaseBtn" (click)="releaseApplication()">ARCHIVE</button></div>
</div>
  <div class="row modal-footer"></div>
