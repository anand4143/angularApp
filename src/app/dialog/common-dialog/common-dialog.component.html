<div class="modal-content" (keyup)="keyUp($event)">
  <div class="modal-header">                     
    <h3 class="modal-title">
      <span class="pull-right" (click)="Close()"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
      <!--<span class="pull-left">{{title || 'Confirm'}}</span>-->
    </h3>
  </div>
  <div class="modal-body">
    <div class="pull-center mrg-bottom"><span class="pull-center">{{title}}</span></div>
    <div class="row"> {{message}} </div>
  </div>
  <div  class="row modal-footer">
    <div class="col-xs-6 col-xs-offset-3"><button type="button" #okButton class="button" (click)="confirm()">OK</button></div>
    <!--<div class="col-sm-6"><button type="button" class="btn-default active" (click)="close()">Cancel</button></div>                     -->
  </div>
 
</div>
