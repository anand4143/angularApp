<div *ngIf="!auth.isLoggedIn()">
  <div class="row top-buffer">  
      <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 text-center">        
        <h5>READY TO RENT?</h5> 
        <h5>IT'S EASY AS 1-2-3.</h5> 
        <h5>&nbsp;</h5> 
        <h5>1. REGISTER</h5> 
        <h5>2. APPLY</h5> 
        <h5>3. PAY RENT</h5>  
    </div>        
  </div>


  <div class="form-group buttons">
    <div class="row text-center">
      <div class="col-sm-offset-2 col-sm-4 col-md-offset-3 col-md-3">
        <a class="button"  (click)="goToRegister()">REGISTER</a>
      </div>
      <div class="col-sm-4 col-md-3">
        <a class="button"  (click)="goToLogin(constants.userRole.renter)">LOGIN</a>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-sm-offset-2 col-sm-4 col-md-offset-3 col-md-3">
        <a class="button"  (click)="goToLogin(constants.userRole.landlord)">LANDLORD LOGIN</a>
      </div>
      <div class="col-sm-4 col-md-3">
        <a class="button"  (click)="goToLogin(constants.userRole.broker)">BROKER LOGIN</a>
      </div>
    </div>
    <!--<div class="row text-center">
      <div class="col-sm-offset-4 col-sm-4">
        <a class="button"  (click)="goToLogin(2)">BROKER PANEL</a>
      </div>
    </div>-->
  </div>
</div>
