<form [formGroup]="payFrm" (ngSubmit)="uploadPayFile()">

   <div class="row top-buffer">  
      <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 text-center">  
        <h4>PAY STUBS</h4>       
        <!--<h5>WE DON'T LIKE BEING NEW EITHER. ANSWER A FEW QUESTIONS FOR US SO WE CAN GET YOU RENTING YOUR APARTMENT.</h5>  -->
    </div>        
  </div>
   <div class="row top-buffer">  
      <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 text-center">  
        <h4>{{msg['TXT37']}}</h4>       
        <!--<h5>WE DON'T LIKE BEING NEW EITHER. ANSWER A FEW QUESTIONS FOR US SO WE CAN GET YOU RENTING YOUR APARTMENT.</h5>  -->
    </div>        
  </div>
  
  <div class="row top-buffer">  
     <div class="col-md-8 col-md-offset-2 text-center"> 
        <div class="row">
            <div class="col-sm-12 text-center">
              <div class="row">
                 <div class="col-sm-offset-2 col-sm-8 pad-l0">
                  <label for="file-upload1" class="round-button" [ngClass]="{disabled:isPresent(1)}" >CHOOSE PAY STUB 1</label><br/>
                </div>
              </div>
              <a><span class="filename" id="file-selected-1" (click)="fupload.downloadFile(PSFile1['File_Original_Name'],'PS1')" style="display:inherit">{{ PSFile1['File_Original_Name'] }}</span></a><br/>
              <a><span id="delete-1" class="delete" *ngIf="isPresent(1)" (click)="deletePayfile('PS1','are you sure you want to delete this file form our system?')">Delete File</span></a>
              <div class="input file">
                <input type="file"  (change)="attachFile($event, 1)" [(ngModel)]="payMdl.PS1" [formControl]="payFrm.controls['PS1']"  id="file-upload1"  style="display:none">
              </div> 
            </div>             
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
              <div class="row">
                 <div class="col-sm-offset-2 col-sm-8 pad-l0">
                  <label for="file-upload2" class="round-button"  [ngClass]="{disabled:isPresent(2)}">CHOOSE PAY STUB 2</label><br/>
                </div>
              </div>
               <a><span class="filename" id="file-selected-1" (click)="fupload.downloadFile(PSFile2['File_Original_Name'],'PS2')" style="display:inherit">{{ PSFile2['File_Original_Name']}}</span></a><br/>
              <a><span id="delete-1" class="delete" *ngIf="isPresent(2)" (click)="deletePayfile('PS2','are you sure you want to delete this file form our system?')">Delete File</span></a>
              <div class="input file">
                <input type="file"  (change)="attachFile($event, 2)" [(ngModel)]="payMdl.PS2" [formControl]="payFrm.controls['PS2']"  id="file-upload2" style="display:none">
              </div> 
              <div class="error text-center" *ngIf="sameFilename">Select another file.</div>
            </div>             
        </div>
          <div class="row">
            <div class="col-sm-12 text-center">
              <div class="form-group buttons">
                <div class="row">
                  <div class="col-xs-2  col-sm-offset-2 pad-l0">
                    <button class="backbtn" type="button" (click)="gbf()"></button>                 
                  </div>
                  <div class="col-xs-10 col-sm-6">
                      <button type="submit" [ngClass]="{disabled:isUploadDisabled() ||  sameFilename}">UPLOAD</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
