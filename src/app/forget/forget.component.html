<form [formGroup]="forgetFrm" (ngSubmit)="getPassword()" *ngIf="!auth.isLoggedIn()" class="login-layout">

  <div class="row top-buffer">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4"> 
      <div *ngIf="auth.isBrokerPanel()" class="text-center">
        <h1>BROKER PANEL</h1>
        <br/>
      </div>              
      <div *ngIf="auth.isLandlordPanel()" class="text-center">
        <h1>LANDLORD PANEL</h1>
        <br/>
      </div>
                   
      <div class="form-group">
        <input type="text" id="Email_Address" name="Email_Address" placeholder="EMAIL ADDRESS"  [(ngModel)]="forgetModel.Email_Address" [formControl]="forgetFrm.controls['Email_Address']" validateEmail (keypress)="enableSubmit($event)">        
        <div class="error text-center" *ngIf="forgetFrm.controls['Email_Address'].touched && forgetFrm.controls['Email_Address'].hasError('required')">e-Mail is required.</div>
        <div class="error text-center"  *ngIf="forgetFrm.controls['Email_Address'].touched && !forgetFrm.controls['Email_Address'].valid && !forgetFrm.controls['Email_Address'].hasError('required')">Enter a valid e-Mail</div>
      </div>    
    
      <div class="form-group buttons">
        <div class="error text-center" >{{errorMessage}}</div> 
        <div class="row">
          <div class="col-xs-3">
            <button class="backbtn" type="button" (click)="toRegister()"></button>                  
          </div>
          <div class="col-xs-9">
            <button [disabled]="!forgetFrm.valid || submitBut"type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>     
</form>
