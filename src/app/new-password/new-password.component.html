<form [formGroup]="passwordFrm" (ngSubmit)="registerPassword()">

  <div class="row top-buffer">
     <p class="text-center">Password should contain atleast 1 number, 1 letter and 1 symbol.</p>
     <!--<p class="text-center">new password cannot be the same as the previous password.</p>-->
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4"> 
          
      <div class="form-group">
        <input type="password"  placeholder="PASSWORD" [(ngModel)]="passwordModel.User_Password " [formControl]="passwordFrm.controls['User_Password']"  validateEqual="confirmpassword" reverse="true" validatePassword >
        <div class="error text-center" *ngIf="passwordFrm.controls['User_Password'].touched && passwordFrm.controls['User_Password'].hasError('required')">Password is required.</div>
        <div class="error text-center" *ngIf="passwordFrm.controls['User_Password'].touched && !passwordFrm.controls['User_Password'].valid && !passwordFrm.controls['User_Password'].hasError('required')">Password must contain at least 8 characters with one uppercase,one lowercase and one digit</div>
      </div>    
      <div class="form-group">
        <input type="password"  placeholder="CONFIRM PASSWORD" [(ngModel)]="passwordModel.confirmpassword" [formControl]="passwordFrm.controls['confirmpassword']" validateEqual="User_Password">
        <div class="error text-center" *ngIf="passwordFrm.controls['confirmpassword'].touched && passwordFrm.controls['confirmpassword'].hasError('required')">Confirm password is required.</div>                    
        <div class="error text-center" *ngIf="passwordFrm.controls['confirmpassword'].touched && !passwordFrm.controls['confirmpassword'].valid && !passwordFrm.controls['confirmpassword'].hasError('required')">Password Not Matching.</div>
      </div> 

         
      <div class="form-group buttons">
        <div class="error text-center" *ngIf="errorVar">{{errorMsg}}</div> 
        <div class="row">          
          <div class="col-xs-12">
            <button [disabled]="!passwordFrm.valid" type="submit">REGISTER PASSWORD</button>
          </div>
        </div>
      </div>

    </div>
  </div>     
</form>
