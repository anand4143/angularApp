<form>
  <div class="row top-buffer">  
      <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 text-center"> 
        <h4>BACKGROUND CHECK</h4>       
        <!--<h5>WE DON'T LIKE BEING NEW EITHER. ANSWER A FEW QUESTIONS FOR US SO WE CAN GET YOU RENTING YOUR APARTMENT.</h5>  -->
      </div>        
  </div>  
  <div class="row top-buffer">  
      <div class="col-md-8 col-md-offset-2 text-center">      
        <div class="row">
            <div class="col-sm-12 text-center">
              <div class="row">
                 <div class="col-sm-offset-2 col-sm-8 pad-l0">
                   <button class="round-button adjust-height" (click)="runCheck()" [disabled]="bgCheckService.getBgCheckStatus() || backgroundBut" >RUN BACKGROUND CHECK</button>
                </div>
              </div>
            </div>             
        </div>
        <div class="row">
          <div *ngIf="bgCheckService.getBgCheckRecord()" class="col-xs-12">
            <div>
              <div  *ngIf="bgCheckService.getBgCheckStatus()" >Generated on &nbsp; {{bgCheckService.bgCheckRecord.Background_Info_Creation_Date | date:'MM/dd/yyyy'}}
                <a (click)="goToReport()" class="report-style">view report</a>
              </div>
              <div  *ngIf="!bgCheckService.getBgCheckStatus()">Expired on {{bgCheckService.bgCheckRecord.Background_Info_Expiry_Date | date:'MM/dd/yyyy'}} </div>
            </div>                            
          </div>
        </div>
        <div class="form-group buttons">
          <div class="row">
             <div class="row">
              <div class="col-sm-12 text-center">
                <div class="form-group buttons">
                  <div class="row">
                     <div class="col-xs-8 col-sm-offset-2">
                      <button class="backbtn" type="button" (click)="gbf()"></button>                 
                    </div>             
                    <!--<div class="col-xs-10 col-sm-6">
                      <button (click)="goToSummary()">NEXT</button>
                    </div>-->
                  </div>
                </div>
              </div>
            </div> 
            <div *ngIf="error.length" class="error text-center">{{error}}</div>
          </div>        
        </div>          
    </div>          
  </div>    
    
</form>

<app-register-progress></app-register-progress>
